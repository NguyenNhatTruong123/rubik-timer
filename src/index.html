<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Timer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="snackbar.css" />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- <script src="scramble-display.bundle-global.js" type="module"></script> -->
  </head>
  <body>
    <!-- Navbar -->
    <nav
      id="main-nav"
      class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img id="nav-logo" src="logo.png" /> CubeTimer</a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#create-head-section" class="nav-link active">
                <select name="puzzle" id="puzzle">
                  <option value="333">3x3x3</option>
                  <option value="222">2x2x2</option>
                  <option value="444">4x4x4</option>
                  <option value="555">5x5x5</option>
                  <option value="666">6x6x6</option>
                  <option value="777">7x7x7</option>
                </select>
              </a>
            </li>

            <li class="nav-item style"></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- body -->

    <div class="main-container">
      <div class="split split-left">
        <div class="dialog dialogcfm"></div>
        <!-- Scramble Starts -->
        <div class="container" id="scrmb">
          <h3 class="noselect">Scramble</h3>
          <span class="h4" id="scramble"></span>
        </div>

        <div class="display-time-container">
          <div id="displayTime">
            <span id="minute"></span>
            <span id="minColon"></span>
            <span id="second">0</span><span>.</span
            ><span id="milliSec">00</span>
          </div>
        </div>
        <scramble-display id="scrambleGenerator"></scramble-display>
      </div>

      <div class="split split-right">
        <div class="heading">
          <a href="#" id="heading">Solves</a>
        </div>
        <div><button id="clear">Clear Times</button></div>
        <div id="eventSelected">3x3x3</div>
        <div id="stats">
          <div class="stats-content">
            <span class="solveNum">Solves: 0</span> <br />
            <span id="ao5">Ao5: </span><br />
            <span id="ao12">Ao12: </span><br />
            <span id="best">Best: </span>
          </div>
        </div>
        <div id="listOfTime"></div>
      </div>
    </div>
    <script src="scramble-display.bundle-global.js"></script>
    <script src="utilities.js"></script>
    <script src="constant.js"></script>
    <script src="Cube.js"></script>
    <script src="scrambler.js"></script>
    <script src="app.js"></script>
  </body>
</html>
